<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Plot Search</h1>
        <p>Enter a search query to find the most relevant movie plots using semantic search!</p>

        <form method="POST" action="/">
            <div class="form-group">
                <label for="query">Query:</label>
                <input type="text" id="query" name="query" placeholder="Enter a keyword or sentence..." required>
            </div>

            <div class="form-group">
                <label for="k">Number of Results (k):</label>
                <input type="number" id="k" name="k" value="4" min="1">
            </div>

            <div class="form-group">
                <label for="threshold">Threshold:</label>
                <input type="number" step="0.01" id="threshold" name="threshold" value="0">
            </div>

            <button type="submit" class="btn">Search</button>
        </form>

        {% if results %}
        <h2>Results for query: "{{ query }}"</h2>
        <ul class="results-list">
            {% for result in results %}
            <li class="result-item">
                <strong>{{ result['title'] }}</strong>
                <p>{{ result['plot'] }}</p>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
